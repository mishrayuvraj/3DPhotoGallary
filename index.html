<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="box">
        <span style="--i:1;"><img src="img1.png" alt="not rendered1"></span>
        <span style="--i:2;"><img src="img2.png" alt="not rendered2"></span>
        <span style="--i:3;"><img src="img3.png" alt="not rendered3"></span>
        <span style="--i:4;"><img src="img4.png" alt="not rendered4"></span>
        <span style="--i:5;"><img src="img5.png" alt="not rendered5"></span>
        <span style="--i:6;"><img src="img6.png" alt="not rendered6"></span>
        <span style="--i:7;"><img src="img7.png" alt="not rendered7"></span>
        <span style="--i:8;"><img src="img8.png" alt="not rendered8"></span>
    </div>
    <script>
        let box = document.querySelector('.box');
        let lastX = 0;      // Store the last X position (for both mouse and touch)
        let currentRotation = 0;  // Store the current rotation so it doesn't reset
    
        // Function to handle both mouse and touch movements
        function rotateBox(deltaX) {
          currentRotation += deltaX / 3;  // Adjust sensitivity
          box.style.transform = "perspective(1000px) rotateY(" + currentRotation + "deg)";
        }
    
        // Mouse movement (desktop)
        window.onmousemove = function(e) {
          if (lastX === 0) lastX = e.clientX;  // Set initial position on first move
          let deltaX = e.clientX - lastX;      // Calculate the difference in movement
          rotateBox(deltaX);                   // Rotate based on movement
          lastX = e.clientX;                   // Update last X position
        };
    
        // Touch movement (mobile)
        window.ontouchmove = function(e) {
          let touch = e.touches[0];
          if (lastX === 0) lastX = touch.clientX;  // Set initial position on first touch
          let deltaX = touch.clientX - lastX;      // Calculate the difference in movement
          rotateBox(deltaX);                       // Rotate based on movement
          lastX = touch.clientX;                   // Update last X position
        };
    
        // Reset lastX when the user stops moving (mouse or touch)
        window.onmouseup = window.ontouchend = function() {
          lastX = 0;
        };
      </script>
</body>
</html>
